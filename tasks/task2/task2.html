<!DOCTYPE html>
<html lang="en">
<head>
   
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        
        .name {
            font-size: 50px;
            font-family: Arial, sans-serif;
            display: inline-block;
            text-align: center;
        }

       
        .letter {
            display: inline-block;
            transition: transform 0.3s ease, font-size 0.3s ease;
        }

        
        .letter:hover {
            transform: scale(1.5);
            font-size: 70px;  
        }

        
        .letter:nth-child(1) { color: #FF6347; } 
        .letter:nth-child(2) { color: #4682B4; } 
        .letter:nth-child(3) { color: #32CD32; } 
        .letter:nth-child(4) { color: #FFD700; } 
        .letter:nth-child(5) { color: #8A2BE2; } 
        .letter:nth-child(6) { color: #FF4500; } 
        .letter:nth-child(7) { color: #2E8B57; } 
        .letter:nth-child(8) { color: #DC143C; } 
       
    </style>
</head>
<body>
    <h1 class="name">
        <span class="letter">S</span>
        <span class="letter">A</span>
        <span class="letter">I</span>
        <span class="letter">K</span>
        <span class="letter">U</span>
        <span class="letter">M</span>
        <span class="letter">A</span>
        <span class="letter">R</span>
       
    </h1>
</body>
</html>
