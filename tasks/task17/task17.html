<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Links Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .link {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .link:hover {
            background-color: #45a049;
        }

        .link:visited {
            color: white;
        }
    </style>
</head>
<body>

    <h1>Welcome to My GitHub Links Page</h1>

    <div class="links-container">
        <!-- GitHub Repository Link -->
        <a href="https://github.com/sporeddy1/sporeddy1.github.io.git" class="link" target="_blank">Visit My GitHub Repository</a>

        <!-- GitHub Pages Link -->
        <a href="https://sporeddy1.github.io" class="link" target="_blank">Visit My GitHub Pages</a>
    </div>

</body>
</html>
