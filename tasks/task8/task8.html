<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Grade Calculator</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 350px;
            margin: auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }

    </style>
     <script src = "task8.js"></script>
</head>
<body>
    <div class="container">
        <h2>Grading Calculator</h2>
        <input type="number" id="marks" placeholder="Enter your marks" min="0" max="100">
        <button onclick="calculateGrade()">Calculate Grade</button>
        <h3 id="result"></h3>
    </div>

   
</body>
</html>
